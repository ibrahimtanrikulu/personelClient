<div style="width: 99%">
  <div class="grid">
    <div class="col-1 md:col-4"></div>
    <div class="col-10 md:col-4 mt-8">
      <form [formGroup]="UserForm" (ngSubmit)="giris()">
        <p-card header="Kullanıcı Giriş Ekranı">
          <hr />
          <div class="mt-3">
            <div class="p-fluid">
              <h5>Kullanıcı Adı</h5>
              <input type="text" pInputText formControlName="kullaniciAdi" />
            </div>
          </div>
          <div class="mt-3">
            <div class="p-fluid">
              <span class="p-float-label">
                <h5>Sifre</h5>
                <input type="password" pInputText formControlName="sifre" />
              </span>
            </div>
          </div>
          <div class="mt-3">
            <div class="p-fluid grid">
              <div class="col-6">
                <button
                  pButton
                  label="Kayıt yap"
                  routerLink="/register"
                ></button>
              </div>
              <div class="col-6">
                <button
                  pButton
                  type="submit"
                  label="Giriş Yap"
                  [disabled]="UserForm.invalid"
                ></button>
              </div>
            </div>
          </div>
        </p-card>
      </form>
    </div>
    <div class="col-1 md:col-4"></div>
  </div>
</div>
<p-toast></p-toast>

<ng-container *ngIf="isLoading">
  <div id="pause" class="d-flex align-items-center justify-content-center">
    <div id="spinner"></div></div
></ng-container>
