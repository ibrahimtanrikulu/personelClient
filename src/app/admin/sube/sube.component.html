<p-card header="Şubeler">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Ekle"
        icon="pi pi-plus"
        class="p-button-success p-mr-2"
        (click)="addSubeButton()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table [columns]="cols" [value]="SubeListe">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h4 class="p-m-0">Şube Listesi</h4>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" pSortableColumn="{{ col.header }}">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <div *ngIf="col.field != ''">
            <div *ngIf="col.field != 'creationDateTime'">
              {{ rowData[col.field] }}
            </div>
            <div *ngIf="col.field == 'creationDateTime'">
              {{ rowData[col.field] | date : "MM/dd/yy" }}
            </div>
          </div>
          <div *ngIf="col.field == 'button'">
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-mr-2 mx-2"
              (click)="editButton(rowData)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning p-mr-2 mx-2"
              (click)="DeleteDepartman(rowData)"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-dialog [(visible)]="DepartmanDialog" header="Şube Detay">
  <ng-template pTemplate="content">
    <form [formGroup]="SubeForm">
      <p-card>
        <div class="grid">
          <div class="col-12 p-fluid">
            <span class="p-float-label">
              <input
                id="isim"
                type="text"
                pInputText
                class="input"
                formControlName="ad"
              />
              <label class="label" for="isim">Şube adı</label>
            </span>
          </div>
        </div>
        <div class="mt-3 kaydetButton p-fluid">
          <button
            pButton
            pRipple
            label="kaydet"
            icon="pi pi-check"
            (click)="Save()"
          ></button>
        </div>
      </p-card>
    </form>
  </ng-template>
</p-dialog>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
