<app-generic
  header="Kategoriler"
  [cols]="cols"
  [TabloData]="kategoriListe"
  [formTipleri]="input"
  [form]="KategoriForm"
  FormHeader="Kategori Ekleme"
  DialogMessage="Kategoriyi Silmek istedigine eminmisin"
  DialogHeader="Silinsin mi?"
  [EkleButtonDurum] = "true"
  (kayit)="Save($event)"
  (CikisFormGroup)="(KategoriForm)"
  (sil)="DeleteKitaplar($event)"
></app-generic>
