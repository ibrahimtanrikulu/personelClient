<div class="renk">
  <div class="cardOzel pt-8">
    <form [formGroup]="KullaniciForm" (ngSubmit)="save()">
      <p-card header="Kullanıcı Kayıt Ekranı">
        <hr />
        <div>
          <div class="p-fluid">
            <span class="p-float-label">
              <h5>kullanıcı adı</h5>
              <input type="text" pInputText formControlName="kullanici" />
            </span>
          </div>
        </div>
        <div class="mt-3">
          <div class="p-fluid">
            <h5>Sifre</h5>
            <input type="password" pPassword formControlName="sifre" />
          </div>
        </div>
        <div class="mt-3">
          <div class="p-fluid">
            <span class="p-float-label">
              <h5>İsim</h5>
              <input type="text" pInputText formControlName="isim" />
            </span>
          </div>
        </div>
        <div class="mt-3">
          <div class="p-fluid">
            <span class="p-float-label">
              <h5>Soyad</h5>
              <input type="text" pInputText formControlName="soyad" />
            </span>
          </div>
        </div>
        <div class="mt-3">
          <div class="p-fluid">
            <span class="p-float-label">
              <h5>Tc</h5>
              <p-inputMask mask="999-999-99-999"
                formControlName="tc"
              ></p-inputMask>
            </span>
          </div>
        </div>
        <div class="mt-3">
          <div class="p-fluid grid">
            <div class="col-6">
              <button
                pButton
                type="button"
                label="Giriş yap"
                [routerLink]="'/login'"
              ></button>
            </div>
            <div class="col-6">
              <button
                pButton
                type="submit"
                label="Kayıt yap"
                [disabled]="KullaniciForm.invalid"
              ></button>
            </div>
          </div>
        </div>
      </p-card>
    </form>
  </div>
</div>
